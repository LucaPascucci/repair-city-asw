<ion-header>
  <ion-navbar class="hidden">
    <ion-title>
      Mappa
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Aggiungi marker</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <ion-fab id="fabAdd">
    <button ion-fab color="accent" (click)="fabAddPressed()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-fab id="fabMap" #fabMap>
    <button ion-fab><ion-icon name="map"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="fabMapPressed('standard', fabMap)"><ion-icon name="icon-normal"></ion-icon></button>
      <button ion-fab (click)="fabMapPressed('hybrid', fabMap)"><ion-icon name="icon-hybrid"></ion-icon></button>
      <button ion-fab (click)="fabMapPressed('satellite', fabMap)"><ion-icon name="icon-satellite"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab id="fabCenter">
    <button ion-fab (click)="fabCenterPressed()"><ion-icon name="compass"></ion-icon></button>
  </ion-fab>
</ion-content>
