<ion-header>
  <ion-navbar>
    <ion-title>Impostazioni</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out" color="high_severity"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-list-header>
      Dimensione della ricerca
      <ion-badge item-end color="secondary">{{range}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range min="5" max="50" [(ngModel)]="range" color="primary" (ionChange)="onChange($event)">
        <ion-icon range-right><h3>50 km</h3></ion-icon>
        <ion-icon range-left><h3>5 km</h3></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>Dillo ad un amico</ion-list-header>
    <button ion-item (click)="shareWithFacebook()">
      <ion-icon name="logo-facebook" color="facebook" item-start></ion-icon>
      Facebook
    </button>
    <button ion-item (click)="shareWithSMS()">
      <ion-icon name="text" color="primary" item-start></ion-icon>
      Messaggio
    </button>
    <button ion-item (click)="shareWithMail()">
      <ion-icon name="mail-open" color="primary" item-start></ion-icon>
      Mail
    </button>
  </ion-list>
  <ion-list>
    <ion-list-header>
      INFO
    </ion-list-header>
  </ion-list>
  <div class="background">
    <img src="./assets/icona.png" class="center_image" alt="app_icon"/>
    <p>
      <span style="font-size: 20px;"><b>Repair City</b></span>
      <br>
      <span>Versione 2.0</span>
    </p>
  </div>
</ion-content>
